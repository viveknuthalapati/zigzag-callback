<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tesla OAuth Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {display:flex;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;background:#fafafa;color:#333}
    #msg {text-align:center}
  </style>
</head>
<body>
  <div id="msg">
    <h2>Redirecting to ZigZag Appâ€¦</h2>
    <p>If nothing happens, you can safely close this tab.</p>
  </div>

  <script>
    (function () {
      // Preserve both query string and hash (code, state, etc.)
      const query = window.location.search || '';
      const hash  = window.location.hash   || '';
      const deepLink = 'zigzag://oauth2redirect/callback' + query + hash;

      // Redirect immediately
      window.location.replace(deepLink);
    })();
  </script>
</body>
</html>
