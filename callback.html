<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ZigZag OAuth Complete</title>
    <script>
      // Grab the full query string (e.g. "?code=…&state=…")
      const qs = window.location.search;
      // Redirect into your app via the custom scheme
      window.location.replace('zigzag://oauth2redirect' + qs);
    </script>
  </head>
  <body>
    <h1>ZigZag Auth Complete</h1>
    <p>If you’re not automatically returned, <a id="fallback" href="#">click here</a>.</p>
    <script>
      // Fallback link in case auto-redirect is blocked
      document.getElementById('fallback')
        .setAttribute('href', 'zigzag://oauth2redirect' + window.location.search);
    </script>
  </body>
</html>
